<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h4>Sign Up</h4>
        <form id="registerForm" name="registerForm" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="registerForm">
    
            <div class="mb-3">
                <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required minlength="5">
            </div>
            
            <div class="mb-3">
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone Number" required pattern="\d{10}" title="Must be 10 digits">
            </div>
    
            <div class="mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
            </div>
    
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required minlength="8">
            </div>
    
            <div class="mb-3">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            </div>
    
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
            <div id="formMessage"></div>
        </form>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
